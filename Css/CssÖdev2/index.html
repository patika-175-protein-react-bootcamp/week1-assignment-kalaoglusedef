<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="googleİmg"
      />
    </header>
    <main>
      <div class="search">
        <p>Search the web using Google!</p>
        <input type="text" size="40" />
        <div class="btn">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <div class="connection">
        <div class="list">
          <ul>
            Special Searches
            <li style="list-style: none">
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Stanford Search</a
              >
            </li>
            <li style="list-style: none">
              <a
                href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >Linux Search</a
              >
            </li>
          </ul>
        </div>
        <div class="link">
          <a
            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
            >Help!</a
          >
          <a
            href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
            >About Google!</a
          >
          <a
            href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
            >Company Info</a
          >
          <a
            href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </div>
        <div class="e-mail">
          <p>
            Get Google! <br />
            updates monthly:
          </p>
          <input type="text" name="" id="" placeholder="your e-mail" />
          <div class="btn-2">
            <button>Subscribe</button>
            <a
              href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
            >
              Archive</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright ©1998 Google Inc.</p>
    </footer>
  </body>
</html>
